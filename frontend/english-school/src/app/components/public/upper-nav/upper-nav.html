    <!-- 
      Navigation Bar
      - fixed: Stays at the top of the viewport.
      - top-0, left-0, right-0: Spans the full width of the screen.
      - z-50: Ensures it stays above other content.
      - transition-all, duration-300: Smoothly animates changes.
      - The background color and border change based on the scroll position.
    -->
    <nav 
      [ngClass]="{
        'bg-slate-900/50 backdrop-blur-lg border-b border-transparent': !isScrolled(),
        'bg-slate-900/20     backdrop-blur-xl border-b border-slate-500/20 shadow-lg': isScrolled()
      }"
      class="fixed top-0 left-0 right-0 z-50 transition-all duration-300 ease-in-out">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-20">
          
          <!-- Left Side: Brand/Title -->
          <div class="flex items-center">
            <div class="flex-shrink-0">
               <!-- Simple globe icon as a logo -->
               <svg class="h-8 w-8 text-sky-400" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="2" y1="12" x2="22" y2="12"></line>
                <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path>
              </svg>
            </div>
            <span class="ml-4 text-2xl font-bold tracking-tight text-white">
              English Fluent
            </span>
          </div>

          <!-- Right Side: Login Button -->
          <div class="flex items-center">
            <button class="bg-white text-slate-900 font-semibold py-2 px-6 rounded-full hover:bg-slate-200 transition-colors duration-300 ease-in-out transform hover:scale-105 shadow-md">
              Login
            </button>
          </div>
        </div>
      </div>
    </nav>
