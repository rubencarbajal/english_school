<!-- Private Navigation Bar -->
<nav 
  [ngClass]="{
    'bg-slate-900/50 backdrop-blur-lg border-b border-transparent': !isScrolled(),
    'bg-slate-900/20 backdrop-blur-xl border-b border-slate-500/20 shadow-lg': isScrolled()
  }"
  class="fixed top-0 left-0 right-0 z-50 transition-all duration-300 ease-in-out">
  
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-20">
      
      <!-- Left: Brand -->
      <div class="flex items-center">
        <svg class="h-8 w-8 text-sky-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
          stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="2" y1="12" x2="22" y2="12"></line>
          <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path>
        </svg>
        <span class="ml-4 text-2xl font-bold tracking-tight text-white">English Fluent</span>
      </div>

      <!-- Right: Navigation -->
      <div class="flex items-center space-x-6">
        
        <!-- Links -->
        <a routerLink="/private/dashboard" class="text-slate-300 hover:text-sky-400 transition-colors">Dashboard</a>
        <a routerLink="/private/settings" class="text-slate-300 hover:text-sky-400 transition-colors">Settings</a>

        <!-- Notifications -->
        <button class="relative text-slate-300 hover:text-sky-400 transition-colors">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
            stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 
              6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C8.67 6.165 
              8 7.388 8 9v5.159c0 .538-.214 1.055-.595 
              1.436L6 17h5m4 0v1a3 3 0 11-6 0v-1m6 0H9" />
          </svg>
          <!-- Example badge -->
          <span
            class="absolute -top-1 -right-1 bg-emerald-500 text-white text-xs font-bold rounded-full h-4 w-4 flex items-center justify-center">3</span>
        </button>

        <!-- My Account -->
        <button
          routerLink="/private/account"
          class="bg-sky-500 hover:bg-sky-600 text-white font-semibold py-2 px-6 rounded-full transition-colors duration-300 transform hover:scale-105 shadow-md">
          My Account
        </button>

        <!-- Logout -->
        <button
          (click)="logout()"
          class="bg-slate-700 hover:bg-slate-600 text-slate-200 font-semibold py-2 px-4 rounded-lg transition-colors duration-300">
          Logout
        </button>

      </div>
    </div>
  </div>
</nav>
